<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    <section class="editor">
      <div class="canvas-container">
        <h3>container</h3>
        <canvas width="600" height="600"></canvas>
      </div>
      <input
        class="line-txt"
        type="text"
        name="line-txt"
        placeholder="Insert your text"
        oninput="onSetLineTxt(this.value)"
        onkeydown="onClearinputKey(event, this)"
      />
      <input
        type="color"
        name="meme-color"
        id=""
        oninput="onSetLineColor(this.value)"
      />
      <button onclick="onSetFont(5)">increase</button>
      <button onclick="onSetFont(-5)">decrease</button>
      <button onclick="onAddLine()">add line</button>
      <button onclick="onSwitchLine()">switch line</button>
      <a href="#" onclick="onDownload(this)" download>Download</a>
    </section>

    <section class="gallery-containor">
      <h3>Select an image</h3>
      <img
        src="meme-imgs/meme-imgs (square)/1.jpg"
        data-id="1"
        onclick="onSelectImg(this)"
        class="square"
      />
      <img
        src="meme-imgs/meme-imgs (square)/2.jpg"
        data-id="2"
        onclick="onSelectImg(this)"
      />
    </section>

    <script src="js/main.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
  </body>
</html>
