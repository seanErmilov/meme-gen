<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
  </head>
  <body class="main-layout" onload="onInit()">
    <header>
      <div class="logo">Memegen</div>
      <button>Gallery</button>
      <button>About</button>
    </header>

    <section class="editor">
      <div class="canvas-container">
        <canvas width="600" height="600"></canvas>
      </div>

      <input
        class="line-txt"
        type="text"
        name="line-txt"
        placeholder="Insert your text"
        oninput="onSetLineTxt(this.value)"
        onkeydown="onClearinputKey(event, this)"
      />
      <button onclick="onSwitchLine()">switch line</button>
      <button onclick="onAddLine()">add line</button>
      <button onclick="onDeleteLine()">delete</button>
      <button onclick="onSetSize(5)">increase</button>
      <button onclick="onSetSize(-5)">decrease</button>
      <button>textleft</button>
      <button>textcenter</button>
      <button>textright</button>

      <select onchange="onSetFont(value)" id="fonts">
        <option value="Impact">Impact</option>
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Tahoma">Tahoma</option>
      </select>

      <input
        type="color"
        name="meme-color"
        id=""
        oninput="onSetLineColor(this.value)"
      />
      <a href="#" onclick="onDownload(this)" download>Download</a>
    </section>

    <section class="gallery-containor">
      <h3>Select an image</h3>
      <img
        src="meme-imgs/meme-imgs (square)/1.jpg"
        data-id="1"
        onclick="onSelectImg(this)"
        class="square"
      />
      <img
        src="meme-imgs/meme-imgs (square)/2.jpg"
        data-id="2"
        onclick="onSelectImg(this)"
      />
    </section>
    <button class="btn" onclick="onUploadImg()">
      Upload Image from Canvas and Share on Facebook
    </button>
    <footer>
      <div class="logo">memegen</div>
      <p>All lights reserved 2024</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/sharing-on-facebook.js"></script>
  </body>
</html>
